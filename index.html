<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        /* Image Carousel */
        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel img {
            width: 100%;
            height: auto;
            animation: slide 10s infinite;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        /* Upcoming Days Section */
        .upcoming-days {
            text-align: center;
            padding: 20px;
        }
        .upcoming-days a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            background-color: #f4f4f9;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .upcoming-days a:hover {
            background-color: #ddd;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<!-- Image Carousel -->
<div class="carousel">
    <img src="your-image-1.jpg" alt="Image 1">
    <img src="your-image-2.jpg" alt="Image 2">
    <img src="your-image-3.jpg" alt="Image 3">
    <img src="your-image-4.jpg" alt="Image 4">
</div>

<!-- Upcoming Days Section -->
<div class="upcoming-days">
    <h2>Upcoming Days</h2>
    <a href="subject1.html">Day 1: HTML Basics</a>
    <a href="subject2.html">Day 2: CSS Styling</a>
    <a href="subject3.html">Day 3: JavaScript Introduction</a>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Classroom App | All Rights Reserved</p>
</footer>

</body>
</html>
